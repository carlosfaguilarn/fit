<ion-header>
    <ion-navbar>
        <ion-title>
            Recomendaciones de platillos
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let recomendacion of recomendaciones">
        <ion-item> 
            <h2 text-center>{{recomendacion.tipo}}</h2> 
        </ion-item>
        <h3>{{recomendacion.titulo}}</h3>
        <img [src]="recomendacion.img">
        <ion-card-content>
            <h2>{{recomendacion.descripcion}}</h2>
        </ion-card-content>
        <ion-row>
            <ion-col>
            <button ion-button icon-start clear small color="azul" (click)="verIngredientes(recomendacion.ingredientes)">
                <ion-icon name="ios-list"></ion-icon>
                <div>Ver ingredientes</div>
            </button>
            </ion-col>
            <ion-col>
            <button ion-button icon-start clear small color="azul">
                <ion-icon name="ios-thumbs-down"></ion-icon>
                <div>No me gusta</div>
            </button>
            </ion-col> 
        </ion-row>
    </ion-card>
</ion-content>
