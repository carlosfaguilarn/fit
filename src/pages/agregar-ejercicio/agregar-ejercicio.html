<ion-header>
    <ion-navbar primary>
        <ion-buttons left>
            <button class="btn-back" (click)="submit()">
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Agrega un ejercicio</ion-title> 
    </ion-navbar>
  </ion-header>
    
  <ion-content>
    <ion-searchbar class="form-control" name="busqueda" id="busqueda" placeholder="Busca un alimento" [(ngModel)]="busqueda"></ion-searchbar>
    <ion-list class="search-list">
      <ion-item *ngFor="let ejercicio of ejercicios | filtro: busqueda async" (click)="elegir(ejercicio)">
        {{ejercicio.actividad}}
      </ion-item> 
    </ion-list>
  
    <ion-list color="azul">
        <ion-item-sliding *ngFor="let ejercicio of seleccionados; let i = index"> 
          <ion-item>
            <div class="row">
              <div class="col-sm-4 little-margin-right">
                <img src="assets/imgs/actividad.png" alt="XX" class="icon-img">
              </div>
              <div class="col-sm-8 vertical-align">
                <h2>{{ejercicio.actividad}}</h2>
                <p>{{ejercicio.calorias}}</p>
              </div>
            </div>
          </ion-item> 
  
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="quitar(i)">
              <ion-icon class="add-ico" ios="ios-trash" md="md-trash"></ion-icon>
              Quitar
            </button>
          </ion-item-options> 
        </ion-item-sliding>
      </ion-list>
  </ion-content>
