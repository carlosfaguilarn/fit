<ion-content class="login-content" padding>
  <ion-row class="logo-row" content-justify-center>
    <ion-col col-2></ion-col>
    <ion-col col-8>
      <img class="logo" src="../../assets/imgs/logo-plato.png" />
    </ion-col>
    <ion-col col-2></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset> 
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item> 
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button type="submit" class="submit-btn" full [disabled]="!registerForm.form.valid">Acceder</button>
          <button ion-button type="button" class="register-btn" block clear (click)="createAccount()" color="azul">
            Crea tu perfil
          </button>
        </ion-col>
      </ion-row> 
    </form>
  </div>
</ion-content>
