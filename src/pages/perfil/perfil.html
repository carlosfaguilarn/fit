<ion-header>
  <ion-navbar>
    <ion-title>Tu perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="recargarTarjetas($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row justify-content-center>
    <ion-avatar>
      <img class="profile-picture" src="../../assets/imgs/perfil.png">
    </ion-avatar>
  </ion-row>

  <ion-row justify-content-center>
    <a class="update-photo" href="">Actualizar foto</a>
  </ion-row>

  <ion-row>
    <ion-list class="profile-data">
      <ion-item>
        <ion-row justify-content-end>
          <ion-col col-8>
            <label>Nombre: </label>
          </ion-col>
          <ion-col col-4>
            {{identity.nombre}}
          </ion-col>
        </ion-row> 
      </ion-item> 
      <ion-item>
        <ion-row justify-content-end>
          <ion-col col-8>
            <label>Edad: </label>
          </ion-col>
          <ion-col col-4>
            {{identity.edad}} a√±os
          </ion-col>
        </ion-row> 
      </ion-item>
      <ion-item>
        <ion-row justify-content-end>
          <ion-col col-8>
            <label>Peso: </label>
          </ion-col>
          <ion-col col-4>
            {{identity.peso}} KG
          </ion-col>
        </ion-row> 
      </ion-item>
      <ion-item>
        <ion-row justify-content-end>
          <ion-col col-8>
            <label>Estatura: </label>
          </ion-col>
          <ion-col col-4>
            {{identity.estatura}} CM
          </ion-col>
        </ion-row> 
      </ion-item>
      <ion-item>
        <ion-row justify-content-end>
          <ion-col col-8>
            <label>Nivel de actividad: </label>
          </ion-col>
          <ion-col col-4>
            {{identity.nivelActividad}} 
          </ion-col>
        </ion-row> 
      </ion-item>
    </ion-list>  
  </ion-row>
</ion-content>
